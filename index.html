<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Gestão de Clientes</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestão de Clientes</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="titulo_pagina text-center mb-4">
            Cadastro de Clientes
        </div>

        <!-- Formulario de cliente -->
        <form class="col-md-6 mx-auto">
            <input type="hidden" id="txt_id">
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" id="txt_nome" class="form-control form-control-sm" name="nome" autocomplete="off" minlength="5" required>
            </div>
            <div class="mb-3">
                <label class="form-label">CEP</label>
                <input type="text" id="txt_cep" class="form-control form-control-sm" placeholder="Digite o CEP" autocomplete="off" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Telefone</label>
                <input type="tel" id="txt_telefone" class="form-control form-control-sm" autocomplete="off" required name="telefone">
            </div>
            <div class="mb-3">
                <label class="form-label">Endereço</label>
                <input type="text" id="txt_endereco" class="form-control form-control-sm" autocomplete="off" required name="endereco">
            </div>
            <div class="mb-3">
                <label class="form-label">Número</label>
                <input type="text" id="txt_numero" class="form-control form-control-sm" autocomplete="off" required name="numero">
            </div>
            <div class="mb-3">
                <label class="form-label">Bairro</label>
                <input type="text" id="txt_bairro" class="form-control form-control-sm" autocomplete="off" required name="bairro">
            </div>
            <div class="mb-3">
                <label class="form-label">Cidade</label>
                <input type="text" id="txt_cidade" class="form-control form-control-sm" autocomplete="off" required name="cidade">
            </div>
            <div class="mb-3">
                <label class="form-label">Estado</label>
                <input type="text" id="txt_estado" class="form-control form-control-sm" autocomplete="off" required name="estado">
            </div>
            <div class="mb-3 text-center">
                <button type="button" onclick="novo()" class="btn btn-primary btn-sm">Novo</button>
                <button type="button" onclick="salvar()" class="btn btn-success btn-sm">Salvar</button>
            </div>
        </form>

        <div class="mt-5">
            <h2 class="text-center">Lista de Clientes</h2>
            <table class="table table-striped table-hover table-sm mt-3">
                <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nome</th>
                        <th scope="col">CEP</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">Número</th>
                        <th scope="col">Bairro</th>
                        <th scope="col">Cidade</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody id='lista-clientes'>
                    <!-- Clientes serão adicionados aqui -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
