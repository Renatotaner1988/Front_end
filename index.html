<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>
        <title>Gestão de Clientes</title>
        
        
    </head>

    <body>
        <div class="titulo_pagina">
            Cadastro de Clientes
        </div>
        <br>
        
        <!--Formulario de cliente-->
        <form class="col-md-3">
            <input type="hidden" id="txt_id">
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" id="txt_nome" class="form-control form-control-sm" name="nome" autocomplete="off" minlength="5" required="true">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="txt_email" class="form-control form-control-sm" autocomplete="off" required="true" name="email">
            </div>
            <div class="mb-3">
                <label class="form-label">Telefone</label>
                <input type="tel" id="txt_telefone" class="form-control form-control-sm" autocomplete="off" required="true" name="telefone">
            </div>
            <div class="mb-3">
                <button type="button" onclick="novo()" class="btn btn-primary btn-sm">Novo</button>
                <button type="button" onclick="salvar()" class="btn btn-primary btn-sm">Salvar</button>
            </div>
        </form>
        <br>
        <h2>Lista de clientes</h2>
        <table class="table table-striped table-hover table-sm">
            <thead>
              <tr>
                <th scope="col">Código</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Telefone</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody id='lista-clientes'>
                
            </tbody>
          </table>
    </body>
</html>
